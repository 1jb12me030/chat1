
<!DOCTYPE html>
<html>
<head>
  <title>Chat Screen</title>
  <style>
    /* CSS styles for the chat screen */
    .chat-container {
      display: flex;
      height: 500px;
    }
    
    .user-list {
      width: 200px;
      padding: 10px;
      border-right: 1px solid #ccc;
      overflow-y: scroll;
    }
    
    .user-list .user {
      padding: 5px;
      cursor: pointer;
    }
    
    .user-list .active-user {
      font-weight: bold;
    }
    
    .chat-box {
      flex: 1;
      padding: 10px;
      border-left: 1px solid #ccc;
      overflow-y: scroll;
    }
    
    .message {
      margin-bottom: 10px;
    }
    
    .message .sender {
      font-weight: bold;
    }
    
    .message .timestamp {
      font-size: 0.8em;
      color: #888;
    }
    
    .input-container {
      margin-top: 10px;
    }
    
    .input-container input[type="text"] {
      width: 80%;
      padding: 5px;
    }
    
    .input-container input[type="submit"] {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="user-list" id="userList">
      <!-- List of Users -->
    </div>
    
    <div class="chat-box" id="chatBox">
      <!-- Chat messages will be dynamically generated here -->
    </div>
  </div>
  
  <div class="input-container">
    <input type="text" placeholder="Type your message" id="messageInput">
    <input type="submit" value="Send" id="sendButton">
  </div>

      // More users...

    const userList = document.getElementById('userList');

      userList.innerHTML = '';

        userElement.classList.add('user');
        userElement.innerText = user.name;
        userElement.addEventListener('click', () => {
          setActiveUser(user.id);
        });
        userList.appendChild(userElement);
      });
    }
    
    // Set active user and fetch chat history
    function setActiveUser(userId) {
      activeUserId = userId;
      const activeUserElement = document.querySelector('.active-user');

        activeUserElement.classList.remove('active-user');
      }
